name: pull-requests-workflow
on:
  pull_request:
    branches:
      - develop
jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Run lint  
        run: npm run lint

      - name: Run test  
        run: npm test

